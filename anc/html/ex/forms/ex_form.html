<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Formulario de datos</title>
</head>

<body>

    <h2>Formulario CodeHouse Academy</h2>

    <form>

        <label for="fname">Nombre:</label>
        <input type="text" id="fname" name="fname"><br/><br/>
        
        <label for="fname">Apellidos:</label>
        <input type="text" id="fname" name="fname"><br/><br/>

        <label for="age">Meses programando</label>
        <input type="number" id="age" name="age" /><br/><br/>

        <label for="age">Fecha de nacimiento:</label>
        <input type="date" id="age" name="age" /><br/><br/>

        <label for="role">Rol que me gustaría desempeñar</label><br />
        <input type="radio" id="backend" name="role" value="backend">
        <label for="male">Backend</label><br>
        <input type="radio" id="frontend" name="role" value="frontend">
        <label for="female">Frontend</label><br>
        <input type="radio" id="fullstack" name="role" value="fullstack">
        <label for="other">Fullstack</label><br/><br/>

        <label for="frameworks">Framework favorito:</label>
        <select id="frameworks" name="frameworks">
            <option value="angular">Angular</option>
            <option value="vue">Vue</option>
            <option value="react">React</option>
        </select>
        <br/><br/>

        <label for="">¿Te gustaría recibir información adicional?</label>
        <input type="checkbox" name="info" id="info" /><br/><br/>
        
        <button type="submit" value="send">Enviar info</button>
    </form>


</body>

</html>
