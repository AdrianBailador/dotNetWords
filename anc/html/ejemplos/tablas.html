<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
</head>

<body>


    <table border="10" width="100%">
        <caption>Mi primera tabla</caption>
        <!-- Cabeza de la tabla-->
        <thead>
            <!-- Fila de cabecera-->
            <tr>
                <th>
                    Cabecera 1
                </th>
                <th>
                    Cabecera 2
                </th>
            </tr>
        </thead>

        <!-- Cuerpo de la tabla-->
        <tbody>
            <!-- Primera fila -->
            <tr>
                <!-- Primera celda-->
                <td>
                    Mi primera celda
                </td>
                <td>
                    Segunda celda
                </td>
            </tr>

            <!-- Segunda fila-->
            <tr>
                <td>
                    Primera celda de segunda fila
                </td>
                <td>
                    Segunda celda de segunda fila
                </td>
            </tr>
        </tbody>
    </table>

    <br />

    <table border="6" width="70%">
        <tr>
            <td colspan="2">
                Celda 1
            </td>
        </tr>
        <tr>
            <td>Celda 3</td>
            <td>Celda 4</td>
        </tr>
    </table>

    <br />

    <table border="1" width="70%">
        <tr>
            <td rowspan="2">
                Celda 1
            </td>
            <td>
                Celda 2
            </td>
        </tr>
        <tr>
            <td>
                Celda 3
            </td>
        </tr>
    </table>

    <br />
    <br />
    <br />
